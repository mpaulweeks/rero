<!DOCTYPE html>
<html>
<head>
  <title>rero rero rero</title>
  <link rel="shortcut icon" href="cherry.png" />

  <style type="text/css">
    html, body, video {
      height: 100%;
    }
    body {
      margin: 0px;
      background-color: black;
      text-align: center;
    }
    video:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="rero" autoplay loop>
    <source src="rero.mp4"></source>
  </video>
  <script type="text/javascript">
    var elem = document.getElementById("rero");
    elem.addEventListener('click', () => {
      if(elem.requestFullScreen)
        elem.requestFullScreen();
      else if(elem.webkitRequestFullScreen)
        elem.webkitRequestFullScreen();
      else if(elem.mozRequestFullScreen)
        elem.mozRequestFullScreen();
    });
  </script>
</body>
</html>
