<!DOCTYPE html>
<html>
<head>
  <title>rero rero rero</title>
  <link rel="shortcut icon" href="cherry.png" />

  <style type="text/css">
    html, body {
      margin: 0px;
      height: 100%;
    }
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: monospace;
      text-align: center;
    }

    #welcome {
      width: 100%;
      height: 100%;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    #enter {
      cursor: pointer;
    }

    #watcher {
      cursor: pointer;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    video {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

      /* https://stackoverflow.com/a/29997746 */
      height: 100%;
      width: 177.77777778vh;
      min-width: 100%;
      min-height: 56.25vw;
    }
    #screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      /* background-color: rgba(255,255,255,0.2); */
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <section id="watcher" class="hidden">
    <video id="rero" loop>
      <source src="rero.mp4"></source>
    </video>
    <div id="screen"></div>
  </section>
  <div id="welcome">
    <div id="enter">
      <img src="cherry.png">
      <h1> CLICK </h1>
    </div>
  </div>
  <script type="text/javascript">
    const welcomeElm = document.getElementById('welcome');
    const enterElm = document.getElementById('enter');
    const watcherElm = document.getElementById('watcher');
    const vidElm = document.getElementById('rero');

    watcherElm.addEventListener('click', () => {
      if(watcherElm.requestFullScreen)
        watcherElm.requestFullScreen();
      else if(watcherElm.webkitRequestFullScreen)
        watcherElm.webkitRequestFullScreen();
      else if(watcherElm.mozRequestFullScreen)
        watcherElm.mozRequestFullScreen();
    });

    enterElm.addEventListener('click', () => {
      welcomeElm.classList.add('hidden');
      watcherElm.classList.remove('hidden');
      vidElm.play();
    });
  </script>
</body>
</html>
