<!DOCTYPE html>
<html>
<head>
  <title>rero rero rero</title>
  <link rel="shortcut icon" href="cherry.png" />

  <style type="text/css">
    html, body, video {
      height: 100%;
    }
    body {
      margin: 0px;
      background-color: black;
      text-align: center;
    }

    #welcome {
      width: 100%;
      height: 100%;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    #enter {
      cursor: pointer;
    }
    video:hover {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <video id="rero" class="hidden" loop>
    <source src="rero.mp4"></source>
  </video>
  <div id="welcome">
    <div id="enter">
      <img src="cherry.png">
    </div>
  </div>
  <script type="text/javascript">
    var welcomeElm = document.getElementById('welcome');
    var enterElm = document.getElementById('enter');
    var vidElm = document.getElementById('rero');

    vidElm.addEventListener('click', () => {
      if(vidElm.requestFullScreen)
        vidElm.requestFullScreen();
      else if(vidElm.webkitRequestFullScreen)
        vidElm.webkitRequestFullScreen();
      else if(vidElm.mozRequestFullScreen)
        vidElm.mozRequestFullScreen();
    });

    enterElm.addEventListener('click', () => {
      welcomeElm.classList.add('hidden');
      vidElm.classList.remove('hidden');
      vidElm.play();
    });
  </script>
</body>
</html>
